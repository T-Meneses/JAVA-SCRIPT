<!DOCTYPE html>
<html>
<head>
    <script>
        function calcularIdade() {
            const anoNascimento = document.getElementById('anoNascimento').value;
            const anoAtual = new Date().getFullYear();
            const idade = anoAtual - anoNascimento;
            document.getElementById('resultado').innerText = `Você tem ${idade} anos.`;
        }
    </script>
</head>
<body>
    <h1>JavaScript</h1>

    <!-- Cria botões e executa ações -->
    <button type="button" onclick="document.getElementById('demo1').innerText = 5 + 6">Execute</button>
    <button onclick="window.print()">Imprimir</button>
    <p id="demo1"></p>

    <script>
        const pi = 3.14;
        let pessoa = "Thiago Almeida";
        let responde = "Sou eu ";

        document.getElementById("demo1").innerHTML = `${pi}<br>${pessoa}<br>${responde}`;
    </script>

    <!-- Função para calcular idade -->
    <br>
    <h1>Calcular Idade</h1>
    <label for="anoNascimento">Ano de Nascimento:</label>
    <input type="number" id="anoNascimento">
    <button type="button" onclick="calcularIdade()">Calcular Idade</button>
    <p id="resultado"></p>
</body>
</html>
